<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmoteka</title>
    <link rel="icon" href="./images/favicon.png" type="image/png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header header-home" id="header">
      <div class="container">
        <div class="header-section">
          <a href="" class="header_link js-logo">
           <span class="logo-block">
              <img
              src="./images/film.svg"
              alt="logo"
              class="logo-img js-logo1"
              width="24"
              height="24"
            />
            <img
              src="./images/film.svg"
              alt="logo"
              class="logo-img js-logo2"
              width="24"
              height="24"
            />
            <img
              src="./images/film.svg"
              alt="logo"
              class="logo-img js-logo3"
              width="24"
              height="24"
            />
           </span>
            <span class="logo__header lang" data-key="logo">Filmoteka</span>
          </a>

          <div class="side-nav__header">
            <div class="">
              <button class="home-btn__header btn__header js-home btn__header--current-page">
                <span class="btn-text lang" data-key="home">Home</span>
              </button>
              <button class="library-btn__header btn__header js-lybrary hidden">
                <span class="btn-text lang" data-key="library">MY LIBRARY</span>
              </button>
              <button class="library-btn__header btn__header js-log-out hidden">
                <!-- <img src="./images/exit.svg" alt="login" class="login-img" width="20" height="20" /> -->
                <span class="btn-text lang logout-span" data-key="logout">LOG OUT</span>
              </button>
            </div>
            <button class="btn__header js-auth btn-login__header lang" data-key="login">
              <!-- <img src="./images/enter.svg" alt="login" class="login-img" width="20" height="20" /> -->
              <span class="btn-text">LOG IN</span>
            </button>
          </div>
          <div class="button-container hidden">
            <button
              class="button watched-button js-button-watched btn-cover-library lang"
              data-key="watched"
              type="button"
            >
              Watched
            </button>

            <button
              class="button queue-button js-button-queue btn-cover-library lang"
              data-key="queue"
              type="button"
            >
              Queue
            </button>
          </div>
          <form class="search-form js-search-form" id="search-form">
            <input
              type="text"
              class="input_header lang-input"
              name="query"
              data-key="input"
              placeholder="Поиск фильмов"
            />
            <button type="submit" class="search-btn">
              <img
                src="./images/search.svg"
                alt="search"
                width="12"
                height="12"
                class="search-img"
              />
            </button>
          </form>
        </div>
        <div class="svg-filter">
          <div class="parametr">
            <div class="filter-buttons visually-hidden">
              <div class="sort-wrapper  ">
                <p class="sort lang" data-id="populary-week" data-key="trending">Populary Week</p>
              </div>
              <div class="genre-wrapper temp-genre ">
                <p class="genre lang js-genre" data-key="genres" data-id="">Genre</p>
                <ul class="category-list visually-hidden" lang="">
                  <li class="category-list-item" data-id="28">Action</li>
                  <li class="category-list-item" data-id="12">Adventure</li>
                  <li class="category-list-item" data-id="16">Animation</li>
                  <li class="category-list-item" data-id="35">Comedy</li>
                  <li class="category-list-item" data-id="80">Crime</li>
                  <li class="category-list-item" data-id="99">Documentary</li>
                  <li class="category-list-item" data-id="18">Drama</li>
                  <li class="category-list-item" data-id="10751">Family</li>
                  <li class="category-list-item" data-id="14">Fantasy</li>
                  <li class="category-list-item" data-id="36">History</li>
                </ul>
              </div>
              <div class="year-wrapper temp-years " >
                <p class="year lang js-year" data-key="years" data-id="">Year</p>
                <ul class="year-list visually-hidden"></ul>
              </div>
              <div class="rating-wrapper year-wrapper data-contain item">
                <p class="rating year lang" data-key="rated" data-id="">Rating</p>
              </div>
             </div>
            <div class="svg-icon">
              <button class="svg-link">
                <svg class="svg-item">
                  <use href="./images/svg_films.svg#svg-films"></use>
                </svg>
              </button>
            </div>
          
        </div>
        <div class="block-lang">
          <button class="block-lang__button js-translater lang-en" data-lang="en"></button>
          <ul class="block-lang__list hidden js-translater-list">
            <li class="block-lang__item">
              <button
                class="block-lang__button block-lang__select-lang lang-en"
                type="button"
                data-lang="en"
              ></button>
            </li>
            <li class="block-lang__item">
              <button
                class="block-lang__button block-lang__select-lang lang-ua"
                type="button"
                data-lang="uk"
              ></button>
            </li>
            <li class="block-lang__item">
              <button
                class="block-lang__button block-lang__select-lang lang-ru"
                type="button"
                data-lang="ru"
              ></button>
            </li>
          </ul>
        </div>

        <div class="toggle">
          <div class="toggle-mask">
            <div class="icon-wrap active">
              <div class="icon sun"></div>
            </div>
            <div class="icon-wrap">
              <svg
                data-name="Layer 1"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 300 300"
              >
                <path
                  d="M187.73 151.4c0-55.24 29.34-104.19 76.27-129.72C242.21 9.81 216.56 3 188.15 3 99.15 3 36.2 70.46 36.2 151.4S98.3 299 187.33 299c28.26 0 53.87-6.82 75.69-18.69-46.48-25.31-75.29-73.8-75.29-128.91z"
                  fill="#ffffff"
                />
              </svg>
            </div>
          </div>
          <div class="bar"></div>
        </div>
      </div>
    </header>
    <main>
      <div class="mask">
        <div class="cssload-loader">
          <div class="cssload-inner cssload-one"></div>
          <div class="cssload-inner cssload-two"></div>
          <div class="cssload-inner cssload-three"></div>
        </div>
      </div>      
      <section class="section">
        <h1 class="visually-hidden">film list</h1>
        <div class="container container-grid">
          <ul class="film-list js-film-list" data-id="ul-film"></ul>
        </div>
      </section>
      <div id="tui-pagination-container" class="tui-pagination"></div>
    </main>
    <footer class="footer" id="footer">
      <div class="container">
        <p class="footer__text">
          <span class="footer__block-text">&copy; 2021 </span>
          <span class="footer__block-text lang" data-key="footerRegistr">All Rights Reserved </span>
        </p>
        <p class="footer__text">
          <span class="lang" data-key="footerDev"> Developed with</span>
          <img src="./images/heart.svg" alt="" class="footer__image" width="14" height="12" />
          <span class="lang" data-key="footerBy">by</span>
          <button class="footer__link js-modal-team lang" data-key="linkTeam">GoIT Students</button>
        </p>
      </div>
    </footer>

    <!-- Модальное окно -->
    <div class="backdrop visually-hidden" data-modal>
      <div class="modal">
        <div class="modal-mask">
          <div class="cssload-loader">
            <div class="cssload-inner cssload-one"></div>
            <div class="cssload-inner cssload-two"></div>
            <div class="cssload-inner cssload-three"></div>
          </div>
        </div>
        <div class="modal__thumb">
          <button class="modal__button" data-modal-close>
            <img src="./images/close.svg" alt="" />
          </button>
        </div>
        <div class="card__modal-thumb">
          <div class="card__js-killer-container--modal"></div>
          <div class="card__container--modal"></div>
        </div>
        <div class="card__container--video js-video-trailer"></div>
      </div>
    </div>
    <div id="firebaseui-auth-container"></div>
    <script src="./app.js"></script>
  </body>
</html>
