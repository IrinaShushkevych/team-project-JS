<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmoteka</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header header-home" id="header">
      <div class="container">
        <div class="header-section">
          <a href="" class="header_link js-logo">
            <img src="./images/film.svg" alt="logo" class="logo-img" width="24" height="24" />
            <span class="logo__header lang" data-key="logo">Filmoteka</span>
          </a>

          <div class="side-nav__header">
            <div class="">
              <button class="home-btn__header btn__header js-home btn__header--current-page">
                <span class="btn-text lang" data-key="home">Home</span>
              </button>
              <button class="library-btn__header btn__header js-lybrary hidden">
                <span class="btn-text lang" data-key="library">MY LIBRARY</span>
              </button>
              <button class="library-btn__header btn__header js-log-out hidden">
                <!-- <img src="./images/exit.svg" alt="login" class="login-img" width="20" height="20" /> -->
                <span class="btn-text lang" data-key="logout">LOG OUT</span>
              </button>
            </div>
            <button class="btn__header js-auth btn-login__header lang" data-key="login">
              <!-- <img src="./images/enter.svg" alt="login" class="login-img" width="20" height="20" /> -->
              <span class="btn-text">LOG IN</span>
            </button>
          </div>
          <div class="button-container hidden">
            <button
              class="button watched-button js-button-watched btn-cover-library lang"
              data-key="watched"
              type="button"
            >
              Watched
            </button>

            <button
              class="button queue-button js-button-queue btn-cover-library lang"
              data-key="queue"
              type="button"
            >
              Queue
            </button>
          </div>
          <form class="search-form js-search-form" id="search-form">
            <input
              type="text"
              class="input_header lang-input"
              name="query"
              data-key="input"
              placeholder="Поиск фильмов"
            />
            <button type="submit" class="search-btn">
              <img src="./images/search.svg" alt="search" width="12" height="12" />
            </button>
          </form>
        </div>
        <div class="svg-filter">
          <div class="buttons__container">
            <ul class="filter__list">
              <li class="filter__item">
                <button type="button" id="trending" class="filter__button lang" data-key="trending">
                  Trending week
                </button>
              </li>
              <li class="filter__item">
                <button type="button" id="years" class="filter__button lang" data-key="years">
                  Years
                </button>
              </li>
              <li class="filter__item">
                <button type="button" id="top-rated" class="filter__button lang" data-key="rated">
                  Top rated
                </button>
              </li>
              <li class="filter__item">
                <button type="button" id="genres" class="filter__button lang" data-key="genres">
                  Genres
                </button>
              </li>
              <li class="svg-filter__item">
                <a href="#header" class="svg-filter__link">
                  <svg class="svg-filter__icon">
                    <use href="./images/svg_films.svg#svg-films"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="block-lang">
          <button class="block-lang__button translater" data-lang="en">ENG</button>
        </div>
      </div>
    </header>
    <main>
      <div class="mask">
        <div class="cssload-loader">
          <div class="cssload-inner cssload-one"></div>
          <div class="cssload-inner cssload-two"></div>
          <div class="cssload-inner cssload-three"></div>
        </div>
      </div>
      <section class="section">
        <div class="container container-grid">
          <ul class="film-list js-film-list" data-id="ul-film"></ul>
        </div>
      </section>
      <div id="tui-pagination-container" class="tui-pagination"></div>
    </main>
    <footer class="footer" id="footer">
      <div class="container">
        <p class="footer__text">
          <span class="footer__block-text">&copy; 2021 </span>
          <span class="footer__block-text lang" data-key="footerRegistr">All Rights Reserved </span>
        </p>
        <p class="footer__text">
          <span class="lang" data-key="footerDev"> Developed with</span>
          <img src="./images/heart.svg" alt="" class="footer__image" width="14" height="12" />
          <span class="lang" data-key="footerBy">by</span>
          <button class="footer__link js-modal-team lang" data-key="linkTeam">GoIT Students</button>
        </p>
      </div>
    </footer>

    <!-- Модальное окно -->
    <div class="backdrop visually-hidden" data-modal>
      <div class="modal">
        <div class="modal__thumb">
          <button class="modal__button" data-modal-close>
            <img src="./images/close.svg" alt="" />
          </button>
        </div>
        <div class="card__js-killer-container--modal"></div>
        <div class="card__container--modal"></div>
      </div>
    </div>
    <div class="card__container--video js-video-trailer"></div>
    <div id="firebaseui-auth-container"></div>
    <script src="./app.js"></script>
  </body>
</html>
