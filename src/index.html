<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmoteka</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header header-home" id="header">
      <div class="container">
        <div class="header-section">
          <a href="" class="header_link js-logo">
            <img src="./images/film.svg" alt="logo" class="logo-img" width="24" height="24" />
            <span class="logo__header">Filmoteka</span>
          </a>

          <div class="side-nav__header">
            <div class="">
              <button class="home-btn__header btn__header js-home btn__header--current-page">
                <span class="btn-text">Home</span>
              </button>
              <button class="library-btn__header btn__header js-lybrary hidden">
                <span class="btn-text">MY LIBRARY</span>
              </button>
            </div>
            <button class="btn__header js-auth">
              <span class="btn-text">LOG IN</span>
            </button>
          </div>
          <div class="button-container hidden">
            <button class="button watched-button js-button-watched btn-cover-library" type="button">
              Watched
            </button>

            <button class="button queue-button js-button-queue btn-cover-library" type="button">
              queue
            </button>
          </div>
          <form class="search-form js-search-form" id="search-form">
            <input type="text" class="input_header" name="query" placeholder="Поиск фильмов" />
            <button type="submit" class="search-btn">
              <img src="./images/search.svg" alt="search" width="12" height="12" />
            </button>
          </form>
        </div>
        <div class="svg-filter">
          <div class="parametr">
            <div class="sort-wrapper">
              <p class="sort" data-id="populary-week">Popullary Week</p>
            </div>
            <div class="genre-wrapper">
              <p class="genre" data-id="">Genre</p>
              <ul class="category-list is_hidden">
                <li class="category-list-item" data-id="28">Action</li>
                <li class="category-list-item" data-id="12">Adventure</li>
                <li class="category-list-item" data-id="16">Animation</li>
                <li class="category-list-item" data-id="35">Comedy</li>
                <li class="category-list-item" data-id="80">Crime</li>
                <li class="category-list-item" data-id="99">Documentary</li>
                <li class="category-list-item" data-id="18">Drama</li>
                <li class="category-list-item" data-id="10751">Family</li>
                <li class="category-list-item" data-id="14">Fantasy</li>
                <li class="category-list-item" data-id="36">History</li>
              </ul>
            </div>
            <div class="year-wrapper">
              <p class="year" data-id="">Year</p>
              <ul class="year-list is_hidden"></ul>
            </div>
            <div class="rating-wrapper year-wrapper">
              <p class="rating year">Rating</p>
            </div>
            <div class="svg-icon">
              <a href="#" class="svg-link">
                <svg class="svg-item">
                  <use href="./images/svg_films.svg#svg-films"></use>
                </svg>
              </a>
            </div>
            
          </div>
        </div>
          
              
        
      </div>
    </header>
    <main>
      <div class="mask">
        <div class="cssload-loader">
          <div class="cssload-inner cssload-one"></div>
          <div class="cssload-inner cssload-two"></div>
          <div class="cssload-inner cssload-three"></div>
        </div>
      </div>
      <section class="section">
        <div class="container container-grid">
          <ul class="film-list js-film-list" data-id="ul-film"></ul>
        </div>
      </section>
      <div id="tui-pagination-container" class="tui-pagination"></div>
    </main>
    <footer class="footer" id="footer">
      <div class="container">
        <p class="footer__text">
          <span class="footer__block-text">&copy; 2020 </span>
          <span class="footer__block-text">All Rights Reserved </span>
        </p>
        <p class="footer__text">
          <span> Developed with</span>
          <img src="./images/heart.svg" alt="" class="footer__image" width="14" height="12" />
          <span>by</span>
          <button class="footer__link js-modal-team">GoIT Students</button>
        </p>
      </div>
    </footer>

    <!-- Модальное окно -->
    <div class="backdrop visually-hidden" data-modal>
      <div class="modal">
        <div class="modal__thumb">
          <button class="modal__button" data-modal-close>
            <img src="./images/close.svg" alt="" />
          </button>
        </div>
        <div class="card__js-killer-container--modal"></div>
        <div class="card__container--modal"></div>
      </div>
    </div>

    <div id="firebaseui-auth-container"></div>
    <script src="./app.js"></script>
  </body>
</html>
